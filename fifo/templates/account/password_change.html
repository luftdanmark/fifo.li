{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container lc-block toggled">
  <div class="row">
        <h2>{% trans "Change Password" %}</h2>

        <form method="POST" action="./" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
  </div>
</div>
{% endblock %}


{% block extra_scripts %}
    <script>
        $("label[for='id_oldpassword']").hide();
        $("label[for='id_password1']").hide();
        $("label[for='id_password2']").hide();


    </script>
{% endblock %}
